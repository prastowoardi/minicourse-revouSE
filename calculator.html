    <table class="calculatorTable">
        <tr>
            <th colspan="4">
                <input type="text" id="display" readonly onkeydown="inputManual(event)">
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <button class="red" onclick="clearDisplay()" style="width: 140px;">AC</button>
            </td>
            <td>
                <button class="blue" onclick="backspace()">C</button>
            </td>
            <td>
                <button onclick="operator('*')">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="number(7)">7</button>
            </td>
            <td>
                <button onclick="number(8)">8</button>
            </td>
            <td>
                <button onclick="number(9)">9</button>
            </td>
            <td>
                <button onclick="operator('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="number(4)">4</button>
            </td>
            <td>
                <button onclick="number(5)">5</button>
            </td>
            <td>
                <button onclick="number(6)">6</button>
            </td>
            <td>
                <button onclick="operator('+')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="number(3)">3</button>
            </td>
            <td>
                <button onclick="number(2)">2</button>
            </td>
            <td>
                <button onclick="number(1)">1</button>
            </td>
            <td>
                <button onclick="operator('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="black" onclick="operator('+-')">+/-</button>
            </td>
            <td>
                <button onclick="number(0)">0</button>
            </td>
            <td>
                <button class="black" onclick="decimal()">.</button>
            </td>
            <td>
                <button class="green" onclick="calculate()">=</button>
            </td>
        </tr>
    </table>
